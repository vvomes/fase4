<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>bootstrap login</title>
	<script src="./js/script.js"></script>
</head>
<body>
    <div class="container my-5 p-5" id="frame">
        <div class="row p-3 align-items-center rounded-3 border shadow-l">
            <div class="col-4" id="logo">
                <img class="rounded-lg-3 img-fluid"src="img/arcane.jpg" alt width="500">
            </div>
            <div class="col-8 p-3 text-center">
                <h1>Login to Arcane</h1>
			
				<div class="mb-5 mt-3">
					<label for="email" >Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Digite o email" name="email">
				</div>
				<div class="mb-5">
					<label for="pwd">Senha:</label>
					<input type="password" class="form-control" id="pwd" placeholder="Digite a senha" name="pswd">
				</div>
				<div>
					<button type="submit" id="enviar" class="btn btn-info">Entrar</button>
				</div>
				<div class="my-4">
					<a href="#" class="text-secondary">Esqueci a Senha</a>/<a href="#" class="text-secondary">Usuário</a>
				</div>
				<div class="my-2">
					<a href="./cadastro.html">Ainda não tem login?</a>
				</div>
			
                
            </div>
        </div>
    </div>
</body>
</html>
