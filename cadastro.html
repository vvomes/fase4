<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>bootstrap login</title>

</head>
<body>
    <div class="container my-5 p-5" id="contanier">
        <div class="row  rounded-3 border shadow-l">

                <h1>Novo usuário</h1>
                <form action="d-flex align-items-center">
                    <div class="mb-3  mt-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="pwd">Senha:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" name="pswd">
                    </div>
                    <div class="mb-3">
                        <label for="pwd">Confirmar Senha:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" name="pswd">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember">Concordo com os termos e afins rs
                    </label>
                    </div>
                        <button type="submit" class="btn my-4 btn-primary">Enviar</button>
                        <button type="submit" class="btn btn-primary">Limpar Formulário</button>
                
                </form>
            </div>
        </div>
    </div>
</body>
